{% extends 'customer.html' %}

{% block content %}
    <h2>View Credit Card</h2>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            word-wrap: break-word; /* Ensures long text wraps within cells */
            max-width: 200px; /* Optional: Limits the width of each cell */
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #ddd;
        }
    </style>
    <table>
        <tr>
            <th>Name</th>
            <th>Card Number</th>
            <th>CVV</th>
            <th>Expiry</th>
        </tr>
        {% for card in cards %}
        <tr>
            <td>{{ card.cardholder_name }}</td>
            <td>{{ card.card_number }}</td>
            <td>{{ card.cvv }}</td>
            <td>{{ card.expiration_date }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
