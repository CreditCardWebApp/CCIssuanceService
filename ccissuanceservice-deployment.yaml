apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-issuance-app
  namespace: credit-card-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-issuance-app
  template:
    metadata:
      labels:
        app: cc-issuance-app
    spec:
      containers:
        - name: cc-issuance-app
          image: 2023cs03011/cc-issuance-service:latest # Use the image name you build
          ports:
            - containerPort: 5000
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: mysql-service://$(MYSQL_USER):$(MYSQL_PASSWORD)@mysql:3306/credit_cards_db
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: password
